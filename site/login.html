<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Prefeitura de Lins</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">
  <link href="styles/login.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header>

  <!-- Logo -->
  <div class="logo">
    <img src="img/logo.png" height="86" width="95">
    <img src="img/preflins.png" height="41" width="104">
  </div>

  <!-- Barra de Pesquisa Desktop-->
  <div class="pesquisa">
    <input type="text" placeholder="Buscar...">
    <span class="material-icons" style="vertical-align: middle;">search</span>
  </div>

  <!-- Menu Mobile -->
  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle" class="menu-icon">
    <span></span>
    <span></span>
    <span></span>
  </label>

  <div class="menu-mobile">
    <a href="#">Início</a>
    <a href="#">Realizar Denúncia</a>
    <a href="#">Andamento da Denúncia</a>
    <a href="#">Contato</a>
    <!-- Botão Login/Cadastro Mobile -->
    <div class="login-cadastro-mobile">
      <a href="#"><span class="material-icons" style="vertical-align: -6px">login</span> LOGIN</a>
      <a href="#"><span class="material-icons" style="vertical-align: -6px">person</span>CADASTRO</a>
    </div>
  </div>

  <!-- Botão Login/Cadastro Desktop -->
    <div class="login-cadastro">
      <a href="#"><span class="material-icons" style="vertical-align: -6px">login</span> LOGIN</a>
      <a href="#"><span class="material-icons" style="vertical-align: -6px">person</span>CADASTRO</a>
    </div>
</header>


<nav>
    <!-- Menu Desktop -->
    <a href="#">Início</a>
    <a href="#">Realizar Denúncia</a>
    <a href="#">Andamento da Denúncia</a>
    <a href="#">Contato</a>

    <!-- Barra de Pesquisa Mobile -->
    <div class="pesquisa-mobile">
        <input type="text" placeholder="Buscar...">
        <span class="material-icons" style="vertical-align: middle;">search</span>
    </div>
</nav>

<!-- Conteúdo -->
<main>
    <div class="container-login">
        <form>
            <h2>LOGIN</h2>
    
            <label>E-mail ou CPF</label>
            <input type="text" required>
    
            <label>Senha</label>
            <input type="password" required>
            
            <p>Não possui cadastro? <a href="#">Cadastre-se</a></p>
                     
            <button type="submit">Entrar</button>
        </form>
    </div>
</main>

<!-- Footer -->
<footer>
  <div class="logo-footer">
    <img src="img/footlogo.png" height="59" width="65">
    <img src="img/preflins.png" height="36" width="91">
  </div>
  <p>&copy; 2025 - Todos os direitos reservados</p>
</footer>

</body>
</html>
