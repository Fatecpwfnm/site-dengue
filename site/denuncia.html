<!-- Conteúdo -->
<main>
    <div class="container-denuncia">
        <form>
            <h2>REALIZE SUA DENÚNCIA</h2>
    
            <label>Tópico da Denúncia</label>
            <input type="text" placeholder="Exemplo: Água acumulada em terreno baldio." required>

            <label>Descrição do Caso </label>
            <textarea name="descricao" maxlength="800" placeholder="Exemplo: Buracos na Rua Glicério, Vila São José estão acumulando água parada, com risco de foco de dengue." required></textarea>

            <label>Localização do Foco</label>
            <input type="text" class="denuncia" placeholder="Endereço" required>

            <label>Contato (opcional)</label>
            <input type="text" class="denuncia" placeholder="Celular ou Telefone">
 
            <label>Fotos (opcional)</label>
            <input type="file">

            <label>Deseja fazer a denúncia anonimamente?</label>
            <div >
            <label class="anonimo"><input type="radio" name="anonimo">Sim</label>
            <label class="anonimo"><input type="radio" name="anonimo">Não</label>
            </div>

            <button type="submit">Enviar Denúncia</button>
        </form>
    </div>
